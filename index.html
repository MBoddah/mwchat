<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="img/favico.ico">
    <title>MWChat</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/reg.css">
    <link rel="stylesheet" href="style/contacts.css">
    <link rel="stylesheet" href="style/chat.css">
    <link rel="stylesheet" href="style/adaptive.css" type="text/css">
    <link rel="stylesheet" href="style/modal.css?v=1.100">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/reginterface.js?v=1.004" defer></script>
    <script src="js/authorization.js?v=1.002" defer></script>
    <script src="js/registration.js" defer></script>
    <script src="./js/messageactions.js" defer></script>
    <script src="./js/contactactions.js" defer></script>
    <script src="./js/main.js" defer></script>
    <script src="./js/index.js" defer></script>

</head>
<body>
    <header class="headerbar">
        <img class="logo" src="img/Logo.png"> 
        <div class="headerButtons">
            <div class="headerWrapper">
                <button class="logBut">Sign In</button>
                <button class="regBut">Sign Up</button>
            </div>
        </div>
    </header>
    <div class="maindiv">
        <div class="dialogdiv">
            <div class="dialogbar">
                <input type="text" class="friendSearch" id="inputContact" placeholder=" Find a friend..">
            </div>
            <ul class="contacts">
            </ul>
        </div>
        <div class="chatwindow">
            <div class="chatbar">Select contact</div>
            <div class="chat">
            </div>
            <div class="typezone">
                <div class="typezoneWrap">
                    <textarea name="send_mess" class="mess_area" placeholder="  Type your message"></textarea>
                </div>
                <div class="sendWrap">
                    <button class="but_sent" id="buttonSend">
                    <img class="sendImg" src="img/send.png">
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
