<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <script src="js/registration.js" defer></script>
</head>
<body>
    <div class="maindiv">
        <h1 class="fonttitle">MWChat</h1>
        <div class="dialogdiv">
            <ul class="contacts">
                <!-- <li class="contactli"><button class="contact" onclick="changeChat('General')">Общий</button></li>
                <li class="contactli"><button class="contact" onclick="changeChat('Dima')">Дима</button></li>
                <li class="contactli"><button class="contact" onclick="changeChat('Anton')">Антон</button></li>
                <li class="contactli"><button class="contact" onclick="changeChat('Max')">Максим</button></li> -->
                <button onclick="addContact()">AddContact</button>
            </ul>
        </div>
        <div class="chatwindow">
            <div class="chat"></div>
            <div class="typezone">
                <textarea name="send_mess" class="mess_area" placeholder="Type your message"></textarea>
                <button class="but_sent" onclick="sendMessage()">Send</button>
            </div>
        </div>
        <div class="regwindow">
            <div class="tabdiv">
                <button class="regentertab" id="entertab" id="regtab" onclick="enterside()">Вход</button>
                <button class="regentertab" id="regtab" onclick="registrationside()">Регистрация</button>
            </div>
            <div class="regenterdiv">
                <div class="registrationdiv">
                    <h1 class="regh1">Регистрация</h1>
                    <input type="text" placeholder="Nickname" class="formfield" id="nicknamereg">
                    <input type="text" placeholder="Password" class="formfield" id="passwordreg">
                    <button class="regenterbut" id="regbut">Регистрация</button>
                </div>
                <div class="enterdiv">
                    <h1 class="regh1">Вход</h1>
                    <input type="text" placeholder="Nickname" class="formfield" id="nicknameenter">
                    <input type="text" placeholder="Password" class="formfield" id="passwordenter">
                    <button class="regenterbut" id="enterbut">Вход</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
