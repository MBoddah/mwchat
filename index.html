<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="img/favico.ico">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/registration.js" defer></script>
    <script src="./js/reginterface.js" defer></script>
    <script src="./js/messageactions.js" defer></script>
    <script src="./js/contactactions.js" defer></script>
    <script src="./js/main.js" defer></script>
    <script src="./js/index.js" defer></script>

</head>
<body>
    <div class="maindiv">
        <div class="headerbar">
            <img class="logo" src="img/Logo.png">
        </div>
        <div class="dialogdiv">
            <div class="dialogbar">
                <input type="text" class="friendSearch" id="inputContact" placeholder=" Find a friend..">
            </div>
            <ul class="contacts">
            </ul>
        </div>
        <div class="chatwindow">
            <div class="chatbar">
            </div>
            <div class="chat">
            </div>
            <div class="typezone">
                <textarea name="send_mess" class="mess_area" placeholder="Type your message"></textarea>
                <button class="but_sent" id="buttonSend">
                    <img class="sendImg" src="img/send.png">
                </button>
            </div>
        </div>
        <div class="regwindow">
            <div class="tabdiv">
                <button class="regentertab" id="entertab" id="regtab" onclick="enterside()">Вход</button>
                <button class="regentertab" id="regtab" onclick="registrationside()">Регистрация</button>
            </div>
            <div class="regenterdiv">
                <div class="registrationdiv">
                    <h1 class="regh1">Регистрация</h1>
                    <input type="text" placeholder="Nickname" class="formfield" id="nicknamereg">
                    <input type="text" placeholder="Password" class="formfield" id="passwordreg">
                    <button class="regenterbut" id="regbut">Регистрация</button>
                </div>
                <div class="enterdiv">
                    <h1 class="regh1">Вход</h1>
                    <input type="text" placeholder="Nickname" class="formfield" id="nicknameenter">
                    <input type="text" placeholder="Password" class="formfield" id="passwordenter">
                    <button class="regenterbut" id="enterbut">Вход</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
